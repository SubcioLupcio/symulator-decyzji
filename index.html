<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Decyzji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Symulator Decyzji</h1>
    <p>Wybierz swoją decyzję i zobacz, co się stanie!</p>

    <button onclick="makeDecision('Pomagam sąsiadowi')">Pomagam sąsiadowi</button>
    <button onclick="makeDecision('Ignoruję sytuację')">Ignoruję sytuację</button>
    <button onclick="makeDecision('Robię psikusa')">Robię psikusa</button>

    <div class="result" id="result"></div>

    <script>
        function makeDecision(choice) {
            let outcomes = {
                "Pomagam sąsiadowi": "Sąsiad jest wdzięczny i zaprasza Cię na kawę ☕",
                "Ignoruję sytuację": "Nic się nie dzieje, ale czujesz lekki dyskomfort 🤷‍♂️",
                "Robię psikusa": "Sąsiad jest wkurzony i opowiada o tym całej wiosce 😅"
            };
            document.getElementById("result").innerText = outcomes[choice];
        }
    </script>
</body>
</html>
